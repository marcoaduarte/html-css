<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>   
        <li>Tomar café</li>     
        <li>Trabalhar</li>
        <li>Tomar Banho</li>
        <li>Estudar até a Janta</li>
        <li>Jantar</li>
        <li>Voltar a estudar até as 21:00</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">            <!--na lista não ordenada também existe o type, que são, disk, circle e square-->
        <li>pão</li>
        <li>arroz</li>
        <li>carne</li>
        <li>presunto</li>
        <li>queijo</li>
        <li>margarina</li>
    </ul>
</body>
</html>
