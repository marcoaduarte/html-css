<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios em Sites</title>
</head>
<body>
    <h1>Audios</h1>
    <p>Isso eu aprendi na primeira maratonada de estudos, então não lembro de cacetas nenhuma</p>

    <audio src="midias/Chicago - Joe Bagale.mp3" controls autoplay></audio> 

    <p>Para audios, existem duas formas, a de cima é a primeira e mais facil, e a segunda, que está abaixo</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Chicago - Joe Bagale.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
