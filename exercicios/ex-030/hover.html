<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            text-align: center;
            display: block;
            color: white;
            background-color: red;
            height: 20px;
            width: 250px;
            border-radius: 5px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplificando o Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO INVISIVEL....</p>
    </div>
    <p>Fim do Texto</p>
</body>
</html>
