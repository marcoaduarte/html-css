<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Símbolos</h1>
    <hr>
    <p>Agora eu vou aprender a usar Símbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta; <!-- Aqui para mostrar outro símbolo de Delta, pode-se escrever com a inicial maiuscula-->
        &Delta;
        &uparrow; <!--Como no delta, aqui também se pode fazer de outra forma, escrevendo uarr-->
        <h1>Emojis</h1>
        <p>Agora será a vez dos Emojis
            &#x1F596; <!--Para colocar os Emojis, é só entrar na página da emojipedia.org, e depois colocar no código-->
            &#x1F913;
        </p>
    </p>
</body>
</html>
